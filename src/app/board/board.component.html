<div class="d-flex flex-row justify-content-center">
  <div>
    <app-grid [Model]="Model.Grid"></app-grid>
    <div class="flex-row pt-3">
      <button (click)="Model.Reset()" class="btn btn-danger mr-3">NEW GAME</button>
      <button routerLink="/New" class="btn btn-danger">BACK TO MENU</button>
    </div>
  </div>
  <div id="InfoBar" class="flex-column ml-3">
    <app-timer [Model]="Model.Timer"></app-timer>
    <app-counter [Model]="Model.Counter"></app-counter>
  </div>
</div>
