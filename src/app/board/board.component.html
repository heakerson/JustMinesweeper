<div id="BoardContainer" class="d-flex flex-row justify-content-center">
  <div class="flex-column rounded shadow bg-light p-5 my-5">

      <div class="d-flex flex-row">
        <app-grid [Model]="Model.Grid"></app-grid>
        <div id="InfoBar" class="d-flex flex-column ml-4">
          <app-smiley [Model]="Model.Smiley"></app-smiley>
          <app-timer></app-timer>
          <app-counter></app-counter>
          <div class="d-flex flex-row mt-2">
              <button (click)="Model.Reset()" class="btn btn-outline-primary">NEW GAME</button>
              <button (click)="Model.TogglePause()" [disabled]="Model.GameStatus != 5 && Model.GameStatus !=1" class="btn btn-outline-primary ml-2 w-50">
            
                  <div *ngIf="Model.GameStatus == 5; else pause" class="">
                    <span>START</span>
                    <i class="fas fa-play ml-2"></i>
                  </div>
      
                  <ng-template #pause>
                    <div class="">
                      <span>PAUSE</span>
                      <i class="fas fa-pause ml-2"></i>
                    </div>
                  </ng-template>
      
                </button>
          </div>
          <!-- <button (click)="Model.Reset()" class="btn btn-outline-primary align-self-end w-100 mt-2">NEW GAME</button>
          <button (click)="Model.TogglePause()" class="btn btn-outline-primary align-self-end w-100 mt-2">
            
            <div *ngIf="Model.GameStatus == 5; else pause" class="">

                <span>PAUSE</span>
                <i class="fas fa-pause ml-2"></i>
              </div>
            </ng-template>

          </button> -->
        </div>
      </div>   
  </div>
</div>
