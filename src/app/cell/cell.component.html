<div [class.is-mine]="Model.IsMine && Model.IsSelected" 
    [class.is-selected]="Model.IsSelected"
    [class.is-empty]="Model.Count == 0 && Model.IsSelected && !Model.IsMine"
    [class.is-flagged]="Model.IsFlagged"
    class="cell-container bg-primary text-center" (contextmenu)="RightClickCell()" (click)="ClickCell()">

    <span *ngIf="Model.IsSelected && !Model.IsMine; else icon">
      {{Model.Contents}}
    </span>
    <ng-template #icon><i class="fas fa-bomb"></i></ng-template>

</div>
