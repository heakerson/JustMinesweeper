<div id="CounterContainer" class="p-3 mt-3">
  <div>
    FLAGS LEFT: 
    <span class="font-weight-bold" [class.text-success]="Model.Count > 0 || (Model.Count == 0 && Model.Board.GameStatus == 3)" 
        [class.text-danger]="Model.Count < 0 || (Model.Count == 0 && Model.Board.GameStatus != 3)">{{Model.Count}}</span>
  </div>
  <div class="">
    TOTAL MINES: <span class="font-weight-bold">{{Model.Board.Difficulty.MineCount}}</span>
  </div>
</div>
