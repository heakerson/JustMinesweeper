<div id="CounterContainer" class="p-3">
  <div>
    FLAGS LEFT: 
    <span [class.text-success]="Model.Count > 0 || (Model.Count == 0 && Model.Board.GameStatus == 3)" 
        [class.text-danger]="Model.Count < 0 || (Model.Count == 0 && Model.Board.GameStatus != 3)">{{Model.Count}}</span>
  </div>
  <div class="">
    TOTAL MINES: {{Model.Board.Difficulty.MineCount}}
  </div>
</div>
